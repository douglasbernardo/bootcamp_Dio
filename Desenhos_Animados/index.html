<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/css.css">
        <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
        <link rel="stylesheet" href="./style/responsive.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desenhos Animados</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NET-ANIMADOS</h2>
                <!--
                <nav>
                    <a href="">Inicio</a>
                    <a href="">Filmes</a>
                    <a href="">Series</a>
                    <a href="">Documentarios</a>
                </nav>
                -->
            </div>
        </header>
        <main>
            <div class="desenho-principal">
                <div class="container">
                    <h3 class="titulo-principal">Rick and Morty</h3>
                    <p class="descricao">
                        
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                        <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                    </div>
                </div>
            </div>
        </main>
        <div class="carrosel-desenhos">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="./img/lista1/min_BobEsponja.jpg" alt="Desenho Bob Esponja"></div>
                <div class="item"><img class="box-filme" src="./img/lista1/min_Gumball.jpg" alt="Desenho O Mundo de Gumball"></div>
                <div class="item"><img class="box-filme" src="./img/lista1/min_JovensTitans.jpg" alt="Os Jovens Titans em Ação"></div>
                <div class="item"><img class="box-filme" src="./img/lista1/min_PhineasEFerb.jpg" alt="Phineas E Ferb"></div>
                <div class="item"><img class="box-filme" src="./img/lista1/min_PicaPau.jpg" alt="Pica Pau"></div>
                <div class="item"><img class="box-filme" src="./img/lista1/min_Simpsons.jpg" alt="Os Simpsons"></div>
                <div class="item"><img class="box-filme" src="./img/lista1/mini_RickAndMorty.jpg" alt="Rick And Morty"></div>
                <div class="item"><img class="box-filme" src="./img/lista1/min_IrmaoDoJorel.jpg" alt="Irmão do Jorel"></div>
                <div class="item"><img class="box-filme" src="./img/lista1/min_PatrulhaCanina.jpg" alt="Patrulha Canina"></div>
                <div class="item"><img class="box-filme" src="./img/lista1/min_Pernalonga.jpg" alt="O Pernalonga"></div>
            </div>
        </div>
        <div class="carrosel-desenhos">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="./img/lista2/min_ScoobyDoo_CadeVoce.jpg" alt="Scooby Doo Cade Você?"></div>
                <div class="item"><img class="box-filme" src="./img/lista2/mini_OsJetsons.jpg" alt="Os Jetsons"></div>
                <div class="item"><img class="box-filme" src="./img/lista2/min_OsFlintstones.jpg" alt="Os Flintstones"></div>
                <div class="item"><img class="box-filme" src="./img/lista2/mini_JohnyBravo.jpg" alt="Johny O Bravo"></div>
                <div class="item"><img class="box-filme" src="./img/lista2/min_TurmaDoPateta.jpg" alt="Turma Do Pateta"></div>
                <div class="item"><img class="box-filme" src="./img/lista2/min_MeninasSuperpoderosas.jpg" alt="Meninas Super Poderosas"></div>
                <div class="item"><img class="box-filme" src="./img/lista2/min_LaboratorioDexter.jpg" alt="O Laboratorio Dexter"></div>
            </div>
        </div>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
        <script src="./js/setup.js"></script>
    </body>
</html>
